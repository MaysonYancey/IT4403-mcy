<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Books Search</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header, section, footer {
            margin: 20px auto;
            padding: 20px;
            max-width: 900px;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        header {
            text-align: center;
        }
        h1, h2 {
            color: #333;
        }
        .book-details img {
            max-width: 150px;
            border-radius: 8px;
            margin-right: 20px;
        }
        .book-details {
            display: flex;
            gap: 20px;
            margin-bottom: 30px;
            align-items: flex-start;
        }
        .book-details div {
            flex: 1;
        }
        .book-details h2 {
            margin-top: 0;
        }
        footer {
            text-align: center;
        }
    </style>
</head>
<body>
    <header>
        <h1>Google Books Search</h1>
    </header>

    <section id="books">
        <!-- Books list will be loaded here by JavaScript -->
    </section>

    <footer>
        <p>&copy; 2024 Your Name. All rights reserved.</p>
    </footer>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function() {
            console.log("Document ready, fetching JSON data...");
            $.getJSON('json-files/google-books-search.json')
                .done(function(data) {
                    console.log("JSON data received:", data);
                    let booksHTML = '';
                    data.items.forEach(bookData => {
                        const book = bookData.volumeInfo;
                        booksHTML += `
                            <div class="book-details">
                                <img src="${book.imageLinks.thumbnail}" alt="${book.title}">
                                <div>
                                    <h2>${book.title}</h2>
                                    <p><strong>Authors:</strong> ${book.authors.join(', ')}</p>
                                    <p><strong>Published Date:</strong> ${book.publishedDate}</p>
                                    <p>${book.description}</p>
                                </div>
                            </div>
                        `;
                    });
                    $('#books').html(booksHTML);
                })
                .fail(function(jqxhr, textStatus, error) {
                    console.error("Request Failed: " + textStatus + ", " + error);
                });
        });
    </script>
</body>
</html>
