<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Search and Bookshelf</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/4.2.0/mustache.min.js"></script>
    <script src="search.js" defer></script>
    <script src="bookshelf.js" defer></script>
</head>
<body>
    <nav>
        <ul>
            <li><a href="#" id="search-title">Search</a></li>
            <li><a href="#" id="bookshelf-title">Bookshelf</a></li>
        </ul>
    </nav>
    <div id="search-container" style="display: none;">
        <h1>Book Search</h1>
        <p>Search for your favorite books</p>
        <input type="text" id="search-term" placeholder="Enter book title or author">
        <button id="search-button">Search</button>
        <div id="view-switcher">
            <button id="grid-view-button">Grid View</button>
            <button id="list-view-button">List View</button>
        </div>
        <div id="results-container" class="grid-view"></div>
        <div id="pagination-container"></div>
    </div>
    <div id="bookshelf-container" class="grid-view"></div>
    <div id="book-details-container"></div>

    <!-- Mustache.js Templates -->
    <script id="search-results-template" type="x-tmpl-mustache">
        {{#books}}
        <div class="book-item">
            <img src="{{thumbnail}}" alt="Book Cover">
            <h3>{{title}}</h3>
            <p>{{authors}}</p>
            <button class="details-button" data-id="{{id}}">Details</button>
        </div>
        {{/books}}
    </script>

    <script id="bookshelf-items-template" type="x-tmpl-mustache">
        {{#books}}
        <div class="book-item">
            <img src="{{thumbnail}}" alt="Book Cover">
            <h3>{{title}}</h3>
            <p>{{authors}}</p>
            <button class="details-button" data-id="{{id}}">Details</button>
        </div>
        {{/books}}
    </script>

    <script id="book-details-template" type="x-tmpl-mustache">
        <div class="book-details-layout">
            <div class="book-cover">
                <img src="{{thumbnail}}" alt="Book Cover">
            </div>
            <div class="book-info">
                <h1>{{title}}</h1>
                <h2>{{authors}}</h2>
                <p><strong>Publisher:</strong> {{publisher}}</p>
                <p><strong>Published Date:</strong> {{publishedDate}}</p>
                <p><strong>ISBN:</strong> {{isbn}}</p>
                <p>{{description}}</p>
            </div>
        </div>
    </script>
</body>
</html>
