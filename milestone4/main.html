<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Search and Bookshelf</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mustache@4.2.0/mustache.min.js"></script>
    <script type="text/javascript" src="https://www.google.com/books/jsapi.js"></script>
</head>
<body>
    <nav>
        <ul>
            <li><a href="#search-container">Book Search</a></li>
            <li><a href="#bookshelf-container">My Bookshelf</a></li>
            <li><a href="../index.html">Project Menu</a></li>
        </ul>
    </nav>

    <div id="search-container">
        <h1>Search for Books</h1>
        <p>Enter a search term to find your favorite books</p>
        <input type="text" id="search-term" placeholder="Enter search term">
        <button id="search-button">Search</button>
    </div>

    <div id="view-switcher">
        <button id="grid-view-button">Grid View</button>
        <button id="list-view-button">List View</button>
    </div>

    <div id="pagination-container">
        <button id="prev-page-button">Previous</button>
        <button id="next-page-button">Next</button>
    </div>

    <div id="results-container" class="grid-view"></div>

    <div id="book-details-container" class="book-details-layout"></div>

    <div id="bookshelf-title">
        <h1>My Personal Bookshelf</h1>
        <p>I hope you enjoy viewing some of my books!</p>
    </div>

    <div id="bookshelf-container" class="grid-view"></div>

    <div id="bookshelf-details-container" class="book-details-layout"></div>

    <div id="viewerCanvas" class="centered"></div>

    <script id="search-results-template" type="text/template">
        {{#results}}
        <div class="book-item">
            <img src="{{thumbnail}}" alt="{{title}}">
            <h3>{{title}}</h3>
            <p>{{authors}}</p>
            <button class="details-button" data-id="{{id}}">Details</button>
        </div>
        {{/results}}
    </script>

    <script id="book-details-template" type="text/template">
        <div class="book-cover">
            <img src="{{thumbnail}}" alt="{{title}}">
        </div>
        <div class="book-info">
            <h1>{{title}}</h1>
            <h2>by {{authors}}</h2>
            <p>{{description}}</p>
            <p><strong>Publisher:</strong> {{publisher}}</p>
            <p><strong>Published Date:</strong> {{publishedDate}}</p>
            <p><strong>ISBN:</strong> {{isbn}}</p>
        </div>
    </script>

    <script id="bookshelf-items-template" type="text/template">
        {{#books}}
        <div class="book-item">
            <img src="{{thumbnail}}" alt="{{title}}">
            <h3>{{title}}</h3>
            <p>{{authors}}</p>
            <button class="details-button" data-id="{{id}}">Details</button>
        </div>
        {{/books}}
    </script>

    <script src="search.js"></script>
    <script src="bookshelf.js"></script>
</body>
</html>
