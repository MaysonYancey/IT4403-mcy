<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Milestone 1: Google Books Single Book</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Milestone 1: Google Books Single Book</h1>
    </header>

    <section id="book">
        <!-- Book details will be loaded here by JavaScript -->
    </section>

    <footer>
        <p>&copy; 2024 Your Name. All rights reserved.</p>
    </footer>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function() {
            $.getJSON('https://www.googleapis.com/books/v1/volumes/Wfan6L9RGgYC', function(data) {
                const book = data.volumeInfo;
                $('#book').html(`
                    <div class="book-details">
                        <img src="${book.imageLinks.thumbnail}" alt="${book.title}">
                        <div>
                            <h2>${book.title}</h2>
                            <p><strong>Authors:</strong> ${book.authors.join(', ')}</p>
                            <p><strong>Published Date:</strong> ${book.publishedDate}</p>
                            <p>${book.description}</p>
                        </div>
                    </div>
                `);
            });
        });
    </script>
</body>
</html>
